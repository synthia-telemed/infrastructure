apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hospital-mock
  namespace: argocd
spec:
  destination:
    namespace: hospital-mock
    server: https://kubernetes.default.svc
  source:
    path: k8s/hospital-mock
    repoURL: git@github.com:synthia-telemed/infrastructure.git
    targetRevision: sit-installation
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true
    syncOptions:
      - CreateNamespace=true