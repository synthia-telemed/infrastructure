apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-patient-api-depl
  namespace: backend-api
spec:
  selector:
    matchLabels:
      app: backend-patient-api-depl
  template:
    metadata:
      labels:
        app: backend-patient-api-depl
    spec:
      containers:
        - name: backend-patient-api-depl
          image: synthiatelemed.azurecr.io/backend-api:ecb79e5f10be7f6eaa6d297497f6a5038de2686b
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "32Mi"
              cpu: "10m"
          ports:
            - containerPort: 8080
