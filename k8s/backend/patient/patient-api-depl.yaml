apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-patient-api-depl
  namespace: backend-api
spec:
  selector:
    matchLabels:
      app: backend-patient-api-depl
  template:
    metadata:
      labels:
        app: backend-patient-api-depl
    spec:
      volumes:
        - name: backend-api-secret-vol
          secret:
            secretName: backend-api-files-secret
            optional: false
      containers:
        - name: backend-patient-api-depl
          image: synthiatelemed.azurecr.io/backend-api:b93c2a0a1664714b87c2da648133d7a488d4125e
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "16Mi"
              cpu: "10m"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: backend-api-secret
            - secretRef:
                name: backend-patient-api-secret
            - configMapRef:
                name: backend-api-configmap
          volumeMounts:
            - name: backend-api-secret-vol
              mountPath: /secret
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/healthcheck
              port: 8080
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/healthcheck
              port: 8080
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
