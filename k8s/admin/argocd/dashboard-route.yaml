
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-dashboard-route
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`argocd.synthia.tech`)
    kind: Rule
    middlewares:
    - name: admin-basic-auth-middleware
      namespace: traefik
    - name: default-rate-limit-middleware
      namespace: default
    services:
    - name: argocd-argo-cd-server
      namespace: argocd
      kind: Service
      port: 80
      scheme: http
  tls: {}