apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq
spec:
  image: rabbitmq:3.11-management
  replicas: 1
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi
  persistence:
    storageClassName: default
    storage: 8Gi