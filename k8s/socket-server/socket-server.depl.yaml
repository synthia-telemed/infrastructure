apiVersion: apps/v1
kind: Deployment
metadata:
  name: socket-server-depl
  namespace: socket-server
spec:
  selector:
    matchLabels:
      app: socket-server-depl
  template:
    metadata:
      labels:
        app: socket-server-depl
    spec:
      containers:
        - name: socket-server-depl
          image: synthiatelemed.azurecr.io/socket-server:9044445ddf55e9a07362132048245c832121b8c0
          resources:
            limits:
              memory: "256Mi"
            requests:
              memory: "32Mi"
              cpu: "20m"
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: socket-server-configmap
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 3000
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 3000
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
